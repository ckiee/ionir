dist: cosmic
sudo: require
language: cpp
compiler:
  - clang
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - kalakris-cmake
    packages:
    - g++-6
    - cmake
script:
  - sudo apt-get --purge remove -y llvm clang
  - wget https://apt.llvm.org/llvm.sh && chmod +x llvm.sh && sudo ./llvm.sh 8
  - cmake --config Debug .
  - cmake --build .
  - ./test/IonIrTests
notifications:
  email: false
