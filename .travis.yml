dist: cosmic
sudo: require
language: cpp
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.8
    - kalakris-cmake
    packages:
    - g++-6
    - clang-3.8
    - cmake
install:
- "[ $CXX = g++ ] && export CXX=g++-6 || true"
- "[ $CXX = clang++ ] && export CXX=clang++-3.8 || true"
script:
  - sudo apt-get --purge remove -y llvm
  - wget https://apt.llvm.org/llvm.sh && chmod +x llvm.sh && sudo ./llvm.sh 8
  - cmake --config Debug .
  - cmake --build .
  - ./test/IonIrTests
notifications:
  email: false
